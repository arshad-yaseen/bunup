name: 🔄️ CI
on:
  push:
    branches:
      - 'main'
  pull_request: {}

permissions: {}

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [20.x]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Run CI
        run: pnpm tsc && pnpm lint && pnpm format

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test
